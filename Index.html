<!DOCTYPE html>
<html lang="eng">

<head>

    <title>Calculator</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="Styles.css">

    <link rel="icon" type="image/png" href="/Images/Calculator.png" alt="Favicon Icon of Calculator.">

</head>

<body>

    <h1>Calculator</h1>

    <!--  <p class="instructions-text">Please enter: Number, Operation, Number.</p>  -->

    <div class="calculator">

        <form class="calculator-form">
            <input type="text" name="display" aria-label="Type numbers and operand for calculator.">
        </form>

        <div class="container-xxl" id="buttons">
            <button class="grid-item" type="button" data-num="1" aria-label="1">1</button>
            <button class="grid-item" type="button" data-num="2" aria-label="2">2</button>
            <button class="grid-item" type="button" data-num="3" aria-label="3">3</button>
            <button class="grid-item" type="button" data-num="4" aria-label="4">4</button>
            <button class="grid-item" type="button" data-num="5" aria-label="5">5</button>
            <button class="grid-item" type="button" data-num="6" aria-label="6">6</button>
            <button class="grid-item" type="button" data-num="7" aria-label="7">7</button>
            <button class="grid-item" type="button" data-num="8" aria-label="8">8</button>
            <button class="grid-item" type="button" data-num="9" aria-label="9">9</button>
            <button class="grid-item" type="button" data-num="0" aria-label="0">0</button>

            <button class="grid-item" type="button" data-num="." aria-label=".">.</button>
            <button class="grid-item" type="button" data-num="C" aria-label="Clear symbol">C</button>
            <button class="equals-symbol" type="button" data-num="=" aria-label="=">=</button>

            <button class="grid-item" type="button" data-num="+" aria-label="+">+</button>
            <button class="grid-item" type="button" data-num="-" aria-label="-">-</button>
            <button class="grid-item" type="button" data-num="*" aria-label="*">*</button>
            <button class="grid-item" type="button" data-num="/" aria-label="/">/</button>

        </div>

    </div>

    <script src="Index.js"></script>

</body>

</html>
