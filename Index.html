<!DOCTYPE html>
<html lang="eng">

<head>

    <title>Calculator</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="Styles.css">

    <link rel="icon" type="image/png" href="/Images/Calculator.png" alt="Favicon Icon of Calculator.">

</head>

<body>

    <h1>Calculator</h1>

    <div class="calculator-container">

        <p class="instructions-text">Please enter: Number, Operation, Number.</p>

        <div class="calculator">

            <!-- <input type="number" aria-label="Type numbers and operand for calculator." class="calculator-form"> -->
            <form>
                <div class="calculator-form">
                    <input type="text" name="calculator-form"></input>
                </div>
            </form>

            <div class="all-rows">
                <div class="top-row" id="numbers">
                    <form>
                        <input class="grid-item" type="button" value="1" onclick="calculator-form.value = '1' ">
                        <input class="grid-item" type="button" value="2">
                        <input class="grid-item" type="button" value="3">
                        <input class="grid-item" type="button" value="4">
                        <input class="grid-item" type="button" value="5">
                    </form>
                </div>
                <div class="middle-row" id="numbers">
                    <form>
                        <input class="grid-item" type="button" value="6">
                        <input class="grid-item" type="button" value="7">
                        <input class="grid-item" type="button" value="8">
                        <input class="grid-item" type="button" value="9">
                        <input class="grid-item" type="button" value="0">
                    </form>
                </div>
                <div class="buttom-row">
                    <form></form>
                    <input class="dot-symbol" type="button" value=".">
                    <input class="clear-symbol" type="button" value="C">
                    <input class="equals-symbol" type="button" value="=">
                    </form>
                </div>
                <div class="operation-row">
                    <form>
                        <input class="grid-item" type="button" value="+">
                        <input class="grid-item" type="button" value="-">
                        <input class="grid-item" type="button" value="*">
                        <input class="grid-item" type="button" value="/">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="Index.js"></script>

</body>

</html>
