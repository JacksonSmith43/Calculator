<!DOCTYPE html>
<html lang="eng">

<head>

    <title>Calculator</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="Styles.css">

    <link rel="icon" type="image/png" href="/Images/Calculator.png" alt="Favicon Icon of Calculator.">

</head>

<body>

    <h1>Calculator</h1>

    <!--  <p class="instructions-text">Please enter: Number, Operation, Number.</p>  -->

    <div class="calculator">

        <!-- <input type="number" aria-label="Type numbers and operand for calculator." class="calculator-form"> -->
        <form class="calculator-form">
            <input type="text" name="display"></input>
        </form>

        <div class="container-xxl" id="numbers">
            <button class="grid-item" type="button" data-num="1">1</button>
            <button class="grid-item" type="button" data-num="2">2</button>
            <button class="grid-item" type="button" data-num="3">3</button>
            <button class="grid-item" type="button" data-num="4">4</button>
            <button class="grid-item" type="button" data-num="5">5</button>
            <button class="grid-item" type="button" data-num="6">6</button>
            <button class="grid-item" type="button" data-num="7">7</button>
            <button class="grid-item" type="button" data-num="8">8</button>
            <button class="grid-item" type="button" data-num="9">9</button>
            <button class="grid-item" type="button" data-num="0">0</button>
        </div>

        <div class="container-xxl" id="symbols-row">
            <button class="dot-symbol" type="button" data-num=".">.</button>
            <button class="clear-symbol" type="button" data-num="C">C</button>
            <button class="equals-symbol" type="button" data-num="=">=</button>

            <div class="container-xxl" id="operation-row">
                <button class="plus-symbol" type="button" data-num="+">+</button>
                <button class="minus-symbol" type="button" data-num="-">-</button>
                <button class="mal-symbol" type="button" data-num="*">*</button>
                <button class="divide-symbol" type="button" data-num="/">/</button>
            </div>
        </div>
    </div>

    <script src="Index.js"></script>

</body>

</html>
